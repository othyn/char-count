<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Char Count Dev Area</title>

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="example.app.css">

    </head>

    <body class="bg-light">

        <div class="container">

            <div class="py-5 text-center">

                <h1 class="display-4">Char Count Dev Area</h1>

                <p class="lead">Below are some test fields that can be used for... well, testing. So, go ahead and get testing!</p>

            </div>

            <form>

                <h4>Example Text Fields</h4>

                <div class="form-group my-4">
                    <label for="example-text-field">Example Text Field</label>
                    <input type="text" class="form-control cc-field" id="example-text-field">
                </div>
                <!-- Test text field -->

                <div class="form-group">
                    <label for="example-text-field-max">Example Text Field</label>
                    <input type="text" class="form-control cc-field" id="example-text-field-max" maxlength="10">
                    <small class="text-muted">maxlength = 10</small>
                </div>
                <!-- Test text field -->

                <hr class="my-5">

                <h4>Example Text Areas</h4>

                <div class="form-group my-4">
                    <label for="example-text-area">Example Text Area</label>
                    <textarea class="form-control cc-field" id="example-text-area" rows="5"></textarea>
                </div>
                <!-- Test text area -->

                <div class="form-group">
                    <label for="example-text-area-max">Example Text Area</label>
                    <textarea class="form-control cc-field" id="example-text-area-max" rows="5" maxlength="10"></textarea>
                    <small class="text-muted">maxlength = 10</small>
                </div>
                <!-- Test text area -->

            </form>

        </div>

        <script src="example.app.js"></script>
        <!-- Load in example app usage -->

    </body>

</html>
